<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="top-head">
      <h1>Rock Paper Scissor Game</h1>
    </div>

    <div id="Option">
      <div>
        <h1>Computer</h1>
        <div id="Computer"></div>
      </div>
      <div>
        <h1>You</h1>
        <div id="User"></div>
      </div>
      
    </div>
    <div id="result"></div>
    <div id="userInput">
        
        <img src="rock.jpg" alt="Rock" id="one">
        <img src="paper.jpg" alt="Paper" id="two">
        <img src="scissor.jpg" alt="Scissor" id="three">
    </div>

    <div id="pa">
      <button id="btn">Play again</button>
    </div>
  </body>
</html>
<script src="index.js"></script>
